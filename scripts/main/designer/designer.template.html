<div class="designer-view">
    <div>
        <my-stencil components="stencilComponents" on-select="addComponentToCanvas(component)"></my-stencil>
    </div>

    <div>
        <my-canvas components="definitions.components" on-select="specifyInspectorComponent(component, $index)"></my-canvas>
    </div>

    <div>
        <my-inspector ng-if="displayInspector"
                      component-model="inspectorComponent"></my-inspector>
    </div>
</div>

<button ng-click="showFinalConfigArr()">Show final json</button>
<pre>{{settArr | json}}</pre>
